<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Pot Donuts!</title>
  <link href='http://fonts.googleapis.com/css?family=Merienda' rel='stylesheet' type='text/css'>
  <link type="text/css" rel="stylesheet" href="donuts.css">
</head>
<body>
  <h1>Top Pot Donuts</h1>
  <div class="annoying">
    <img class="annoying" src="http://i.imgur.com/QsTlVTD.png">
  </div>
  <div class="mainbox">
    <table id="donut-table">
      <tr>
        <th></th>
        <th>7:00am</th>
        <th>8:00am</th>
        <th>9:00am</th>
        <th>10:00am</th>
        <th>11:00am</th>
        <th>12:00pm</th>
        <th>1:00pm</th>
        <th>2:00pm</th>
        <th>3:00pm</th>
        <th>4:00pm</th>
        <th>5:00pm</th>
        <th>Daily Total</th>
      </tr>
        <tr id="downtown"><th>Downtown</th></tr>
        <tr class="even" id="capitol hill"><th>Capitol Hill</th></tr>
        <tr id="south lake union"><th>South Lake Union</th></tr>
        <tr class="even" id="wedgewood"><th>Wedgewood</th></tr>
        <tr id="ballard"><th>Ballard</th></tr>
    </table>
    <form id="new-branch-form">
      <label for="branch">Branch Name:</label>
      <input name="branch" type="text">
      <label for="min-cust">Minimum Customers:</label>
      <input name="min-cust" type="text">
      <label for"max-cust">Max Customers:</label>
      <input name="max-cust" type="text">
      <label for="avg-donut">Average Donuts Per Person:</label>
      <input name="avg-donut" type="text">

      <button type="submit">Save Shop</button>
    </form>
  <div class="imgplacing">
    <img class="donutjpeg" src="http://memeguy.com/photos/images/so-my-brother-forgot-the-word-donut-today-27576.jpg">
    <img id="positionplay" class="donutjpeg" src="http://cf.chucklesnetwork.com/items/8/3/6/8/8/original/what-if-all-donut-makers-are-stoners-and-they-eat-the-centers-be.jpg">
  </div>
  </div>
  <script src="top_pot.js"></script>
</body>
</html>
